apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyborch-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyborch-com
  template:
    metadata:
      labels:
        app: cyborch-com
    spec:
      containers:
      - name: cyborch-com
        image: docker-registry.cyborch.com/cyborch-com
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-registry-credentials
